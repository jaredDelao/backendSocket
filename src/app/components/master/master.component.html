<div class="formulario">
  <h2 mat-dialog-title>AGREGAR</h2>

  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="NOMBRE"
        name="nombre"
        [(ngModel)]="nombre"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="APELLIDOS"
        name="apellido"
        [(ngModel)]="apellido"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="CORREO"
        name="correo"
        [(ngModel)]="correo"
      />
    </mat-form-field>
  </form>

  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="sendDatos()">
      Guardar
    </button>
  </mat-dialog-actions>
</div>

<div class="table">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>test</span>
      <mat-icon
        class="notif"
        matBadge="4"
        matBadgeColor="warn"
        aria-hidden="false"
        aria-label="Example heart icon"
        >notifications_active
      </mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- <div class="button">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Agregar
    </button>
  </div> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column-->
     <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let e">{{ e.nombre  }}</td>
    </ng-container>

     <!-- Name Column --> 
  <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>APELLIDOS</th>
      <td mat-cell *matCellDef="let e">{{ e.apellido }}</td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>CORREO</th>
      <td mat-cell *matCellDef="let e">{{ e.correo }}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table> 
  <!-- <div class="container">
    <ul>
      <li *ngFor="let m of mensajes">
        {{ m.nombre }}
      </li>
    </ul>
  </div> -->
</div>
